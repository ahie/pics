<form class ="navbar-form" enctype="multipart/form-data" action="/upload" method="POST">
<input name="userfile" type="file" />
<input type="submit" value="Upload" />
</form>

<div class="image-container" style="width:720px">
	{{#pics}}
	<div class="image-div" style="float:left">
		<a href="//pics.cloudapp.net/{{id}}">
			<img class="img-responsive img-thumbnail" src="{{url}}{{id}}.t">
		</a>
	</div>
	{{/pics}}
</div>
