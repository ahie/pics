<p>Uploaded {{pic.uploaded}}</p>
<p>By {{pic.ownedby}}</p>
<img src="{{pic.url}}{{pic.id}}">

</form>
{{#comments}}
<pre>{{posted}} {{byuser}}: {{content}}</pre>
{{/comments}}
